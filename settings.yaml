# This file contains the settings for the scripts in the project

# ============================================================================
# LLM Provider Configuration
# ============================================================================
# Choose which LLM provider to use: "openai" or "ollama"
# Make sure to configure the corresponding API keys/URLs in your .env file
llm_provider: "ollama"  # options: "openai" or "ollama"

# ============================================================================
# Common Settings (applies to all providers)
# ============================================================================
with_date: false  # boolean if the title should have the date as a prefix

# ============================================================================
# OpenAI-specific Configuration
# ============================================================================
openai:
  model: "gpt-4o"  # OpenAI model to use (gpt-4o, gpt-4o-mini, gpt-4-turbo, etc.)

# ============================================================================
# Ollama-specific Configuration
# ============================================================================
ollama:
  model: "gpt-oss:latest" # Ollama model to use (must be pulled: ollama pull gpt-oss:latest)

# ============================================================================
# Legacy Configuration (backward compatibility - will be removed in future)
# ============================================================================
openai_model: "gpt-4o"  # Deprecated: Use openai.model instead

# ============================================================================
# Shared AI Prompt (used by all providers)
# ============================================================================
prompt:
  # Main system instruction - clear, concise, example-driven
  main: |
    You are a document title generator for a document management system. Generate a concise, descriptive title for the OCR-extracted text below.

    Requirements:
    - Title length: 50-100 characters (max 127)
    - Language: Use the same language as the document
    - Format: "Sender - Brief Description" (e.g., "Amazon - Monthly Subscription Invoice")
    - Include sender/author only if clearly identifiable in the text
    - Focus on document purpose and content, not formatting artifacts
    - Do NOT include dates, timestamps, or date references in the title
    - Avoid OCR noise, headers, footers, and page numbers

    Document text:

  # Appended when with_date: true (for future use)
  with_date: |

    IMPORTANT: Extract the document date and prefix the title with it in YYYY-MM-DD format.
    If no date is found, use {current_date}.
    Format: "YYYY-MM-DD Sender - Description"

  # Appended when with_date: false (current setting)
  no_date: ""

  # Deprecated: No longer needed with new prompt structure
  pre_content: ""

  # Deprecated: No longer needed with new prompt structure
  post_content: ""