openai_model: "gpt-3.5-turbo"
prompt:
  main: |
    * this is a text from a PDF document generated with OCR
    * generate a document title for that given text in the corresponding language
    * add the sender or author of the document with a maximum of 20 characters to the document title 
    * remove all stop words from the title
    * the document title must be in a Concise and Informative style
    * remove duplicate information
    * the length must be smaller that 200 characters
    * do not use asterisks in the title
    * do not use currencies in the result
    * optimize it for readability
    * check the result for filename conventions
    * re-read the generated document title and optimize it
  with_date: |
    * add the date in form {date_format} as a prefix to the document title
    * if there is no exact date information in the document, use {date_str}
    * use the form: date sender title
  no_date: |
    * use the form: sender title
    
  pre_content: |
    ### CONTENT BEGIN ###

  post_content: |    
    ### CONTENT END ###

date_format: "%Y-%m-%d"
