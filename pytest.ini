[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Markers for organizing tests
markers =
    integration: Integration tests (may call external APIs)
    openai: Tests that call real OpenAI API (requires API key, costs money)
    slow: Slow-running tests
    smoke: Critical smoke tests for essential functionality

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Environment variable management
env_files = .env
